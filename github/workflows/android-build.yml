name: ðŸ¤– Build Android APK

on:
  # DÃ©clencher sur push vers main
  push:
    branches: [ main, master ]
  
  # DÃ©clencher sur pull request
  pull_request:
    branches: [ main, master ]
  
  # Permettre le dÃ©clenchement manuel
  workflow_dispatch:

jobs:
  build:
    name: ðŸ—ï¸ Build APK
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout du code
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    # 2. Setup Java 17
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    # 3. Donner les permissions d'exÃ©cution Ã  gradlew
    - name: ðŸ” Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # 4. Cache Gradle pour accÃ©lÃ©rer les builds
    - name: ðŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # 5. Nettoyer le projet
    - name: ðŸ§¹ Clean project
      run: ./gradlew clean
    
    # 6. Compiler l'APK de debug
    - name: ðŸ”¨ Build Debug APK
      run: ./gradlew assembleDebug
    
    # 7. Signer l'APK (optionnel, pour debug)
    - name: âœï¸ Sign APK
      run: |
        echo "APK Debug build completed"
        ls -lh app/build/outputs/apk/debug/
    
    # 8. Renommer l'APK avec la version et la date
    - name: ðŸ“ Rename APK
      run: |
        cd app/build/outputs/apk/debug
        mv app-debug.apk DorkGenerator-v1.0-$(date +%Y%m%d-%H%M%S).apk
        ls -lh
    
    # 9. Upload l'APK comme artifact
    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: dork-generator-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    # 10. CrÃ©er une release GitHub (optionnel)
    - name: ðŸŽ‰ Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ github.run_number }}
        name: Release v1.0 Build ${{ github.run_number }}
        body: |
          ðŸŽ‰ **Dork Generator - Nouvelle version**
          
          ## ðŸ“± Installation
          1. TÃ©lÃ©chargez le fichier APK ci-dessous
          2. Activez "Sources inconnues" sur votre Android
          3. Installez l'APK
          
          ## âœ¨ FonctionnalitÃ©s
          - âœ… 8 catÃ©gories de dorks
          - âœ… 42 templates prÃ©dÃ©finis
          - âœ… 5 moteurs de recherche
          - âœ… Historique et favoris
          - âœ… Interface Material Design 3
          
          ## ðŸ“Š Build Info
          - **Date**: ${{ github.event.head_commit.timestamp }}
          - **Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}
          
          âš ï¸ **Usage Ã©ducatif uniquement**
        files: app/build/outputs/apk/debug/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # 11. Afficher le rÃ©sumÃ©
    - name: ðŸ“Š Build Summary
      run: |
        echo "### âœ… Build rÃ©ussi ! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ **APK gÃ©nÃ©rÃ©**" >> $GITHUB_STEP_SUMMARY
        echo "- Nom: DorkGenerator-v1.0" >> $GITHUB_STEP_SUMMARY
        echo "- Taille: $(du -h app/build/outputs/apk/debug/*.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "- Type: Debug APK" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ **TÃ©lÃ©chargement**" >> $GITHUB_STEP_SUMMARY
        echo "Allez dans l'onglet 'Actions' â†’ Cliquez sur ce workflow â†’ Section 'Artifacts'" >> $GITHUB_STEP_SUMMARY
